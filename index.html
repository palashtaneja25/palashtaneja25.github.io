<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9e3e3;
            padding: 50px;
        }
        h1 {
            color: #d9534f;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #yesButton {
            background-color: #5cb85c;
        }
        #noButton {
            background-color: #d9534f;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            color: #5cb85c;
        }
        /* Rose animation */
        .rose {
            display: none;
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>Sunny, will you be my Valentine?</h1>
    <button id="yesButton" class="button">Yes</button>
    <button id="noButton" class="button">No</button>
    <p id="response"></p>
    <div id="rose" class="rose">ðŸŒ¹</div> <!-- Rose emoji -->

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const response = document.getElementById('response');
        const rose = document.getElementById('rose');

        yesButton.addEventListener('click', () => {
            response.textContent = "I'll see you at Pepolino at 7:45 PM on Friday then <3";
            rose.style.display = "block"; // Show the rose
        });

        let noClickCount = 0;
        noButton.addEventListener('click', () => {
            noClickCount++;
            if (noClickCount === 1) {
                noButton.textContent = "Are you sure?";
            } else if (noClickCount === 2) {
                noButton.textContent = "Do you need 2-3 business days?";
            } else if (noClickCount >= 3) {
                noButton.textContent = "No";
                noClickCount = 0; // Reset the counter
            }
        });
    </script>
</body>
</html>
